   <div *ngIf="dataSource.length > 0">

    <table mat-table [dataSource]="dataSource">
     <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
       <th mat-header-cell *matHeaderCellDef>
         {{ col.label }}
       </th>
   
       <td mat-cell *matCellDef="let element; let i = index">
         <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
           <div class="btn-edit" *ngSwitchCase="'isEdit'">
             <button mat-button (click)="element.isEdit = !element.isEdit">
               Edit
             </button>
             <button  class="delete-button" style="margin-left: 90px;background-color: red;"  (click)="deleteData(i)">
               Delete
             </button>
           </div>
           <span *ngSwitchDefault>
             {{ element[col.key] }}
           </span>
         </div>
         <div [ngSwitch]="col.type" *ngIf="element.isEdit">
           <div class="btn-edit" *ngSwitchCase="'isEdit'">
             <button mat-button (click)="element.isEdit = !element.isEdit">Done</button>
           </div>
   
           <div *ngSwitchCase="'Appointments'">
            <label>Choose a date and time:</label>
            <hr>
            <div *ngIf="!element.isEdit">
              DATE: {{ parseDate(element[col.key]).date }}
              TIME: {{ parseDate(element[col.key]).time }}
              <button mat-button (click)="element.isEdit = !element.isEdit">Edit</button>
            </div>
            <div *ngIf="element.isEdit">
              <input type="datetime-local" [(ngModel)]="element[col.key]" class="edit-mode-input" />
              <button mat-button (click)="element.isEdit = !element.isEdit">Done</button>
            </div>
          </div>
          
           <div *ngSwitchDefault>
             <input [type]="col.type" matInput [(ngModel)]="element[col.key]" class="edit-mode-input" />
           </div>
         </div>
       </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   </table>
   <div class="add-data-button-container">
     <button mat-raised-button color="primary" class="add-data-button" (click)="addData()">Add Client Data</button>
   </div>
   </div>
   
   <div *ngIf="dataSource.length === 0">
   <p>Oops! No Client Data is Present. Add data?</p>
   <div class="add-data-button-container">
     <button mat-raised-button color="primary" class="add-data-button" (click)="addData()">Add Client Data</button>
   </div>
   </div>
